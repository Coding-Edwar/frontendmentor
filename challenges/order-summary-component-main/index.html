<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  
  <main>

  <img class="hero" src="./images/illustration-hero.svg" alt="Person dancing to music graphic">

    <aritcle class="article">
      <header>
        <h2 class="summary">Order Summary</h2>
        <p class="caption">
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!
        </p>
      </header>

      <section class="container">
        <div class="purchase">
          <img class="music" src="./images/icon-music.svg" alt="Music Icon" width="50" height="50">
            <span>
              <h3>Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </span>
        </div>
        <a href="#">Change</a>
      </section>
      
      <section class="buttons">
        <a id="proceed" href="#">Proceed to Payment</a>
        <a id="cancel" href="#">Cancel Order</a>
      </section>
    </aritcle>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Edward Cedano</a>
    </div>
  </footer>
</body>
</html>
