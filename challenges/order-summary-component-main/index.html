<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  
  <main>
    <aritcle class="article">
      <img class="hero" src="./images/illustration-hero.svg" alt="Person dancing to music graphic" width="" height="">
      <header>
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any
          device <br> anywhere you like!
        </p>
      </header>

      <section class="section">
        <img src="./images/icon-music.svg" alt="Music Icon">
          <span>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </span>
        <a href="#">Change</a>
      </section>
      
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </aritcle>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Edward Cedano</a>
    </div>
  </footer>
</body>
</html>
